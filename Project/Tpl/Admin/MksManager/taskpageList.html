<div class="pageHeader">
    <form id="pagerForm" action="{%:U('admin/mks_manage/mtaskPageList')%}" method="post" onSubmit='return navTabSearch(this);' class="pageForm required-validate">
        <input type="hidden" name="currentPage" value="{%$currentPage%}"/>
        <input type="hidden" name="pageSize"    value="{%$pageSize%}"   />
        <input type="hidden" name="_order" value="<?php echo $_REQUEST['_order']?>"/>
        <input type="hidden" name="_sort" value="<?php echo $_REQUEST['_sort']?>"/>
        <div id='search'>
            试卷名称：
            <input type="text" name="testname" value="{%$name%}"/>&nbsp;
            <input type='submit' value='查询'/>
            <input type="hidden" name="submit" value='1'/>
        </div>
   </form>
</div><!-- pageHeader end -->


<div class="pageContent">
   <div class="panelBar">
	    <ul class="toolBar">
	        <li><a class="add" href="{%:U('admin/mks_manage/mtaskpageAdd')%}" target="dialog" width="510" height="400" mask=true title='添加试卷'><span>添加</span></a></li>

	        <li><a class="delete" href="{%:U('admin/mks_manage/mtaskpageDel')%}?id={sid}&actType=del" target="ajaxTodo" warn="您没有选中" title="确定要删除吗？"><span>删除</span></a></li>
	        <li class="line">line</li>
	    </ul>
	</div>
   
    <table class="table" width="99%" layoutH="117" targetType="navTab" asc="asc" desc="desc">
           <thead>
                <tr>
                    <th align='center'>试卷名称</th>
					<th align='center'>任务名称</th>
                    <th align='center'>考试时长</th>
                    <th align='center'>考试有效时间</th>
                </tr>
         </thead>
         <tbody>
                {%volist name='list' id="vo"%}
                <tr target="sid" rel="{%$vo['id']%}">
                    <td align='center'>{%$vo['testname']%}</td>
					<td align='center'>{%$vo['taskname']%}</td>
					<td align='center'>{%$vo['time']%}</td>
                    <td align='center'>{%$vo['starttime']|date="Y-m-d H:i:s",###%}&nbsp;&nbsp;至&nbsp;&nbsp;{%$vo['endtime']|date="Y-m-d H:i:s",###%}</td>

        <div class="pages">

                <option value="50" {%eq name="pageSize" value='50'%}selected{%/eq%}>50</option>
                <option value="100" {%eq name="pageSize" value='100'%}selected{%/eq%}>100</option>

            </select>
            <span>条，共{%$totalCount%}条</span>

        <div class="pagination" targetType="navTab" totalCount="{%$totalCount%}" numPerPage="{%$pageSize%}" pageNumShown="5" currentPage="{%$currentPage%}"></div>
    </div><!-- panelBar end -->

</div><!-- pageContent end -->
