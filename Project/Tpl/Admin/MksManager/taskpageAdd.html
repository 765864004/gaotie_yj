<div class="pageContent"  style="height:485px;overflow-y:auto;">
    <form  class="pageForm required-validate"  action="{%:U('admin/mks_manage/mtaskpageAdd')%}" onsubmit="return validateCallback(this,dialogAjaxDone)" method="post" >
    <table id="UserListTable" class="list" style="width:100%;">
        <tbody>
            <tr>
                <td align="center" width='150'><label>试卷名称</label></td>
                <td align="left">
                    <input type="text" name="testname" class="required" style="width:300px;"/>
                </td>
            </tr>
            <tr>
                <td align="center" width='150'><label>考试时长</label></td>
                <td align="left">
                    <input type="text" name="time" class="required"/>分钟
                </td>
            </tr>
            <tr>
                <td align="center" width='150'><label>考试有效时间</label></td>
                <td align="left">
                    <input type="text" name="starttime" class="required date" format="yyyy-MM-dd HH:mm:ss" />-
                    <input type="text" name="endtime" class="required date" format="yyyy-MM-dd HH:mm:ss" />
                </td>
            </tr>
            <tr>
                <td align="center"><label>任务列表</label></td>
                <td align="left">

                    <select multiple="multiple" name="taskid" id="partcont1" size="15">
                        {%volist name="unitList" id="unitvo"%}
                            <option value="{%$unitvo['taskid']%}" selected>{%$unitvo['taskname']%}</option>
                        {%/volist%}
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td colspan='2' align='right'><input type='submit' value='提交' /><input type='reset' value='重置' /></td>
            </tr>
        </tbody>
    </table>
    <input type="hidden" name="submit" value="1"/>
    </form>
</div><!-- pageContent end -->
<script>
$(function(){


    $(".partpoint1").click(function(){
    	$("#partpoint1").html('');
    	var CRH = $("#CRH").val();
        var value = $(this).val();
        var level = $(":radio[name=level]:checked").val();
        var url="{%:U('admin/task_manage/getTaskBaseUnit')%}";
        $.post(url,{'type':value,'CRH':CRH,'level':level,'from':'taskPage'},function(data){
            $("#partcont1").html(data.data);
        },'json')
    });

})
 </script>
